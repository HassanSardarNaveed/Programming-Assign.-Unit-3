<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump to Bottom and Back to Top</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* Add some spacing for visual appeal */
        .content {
            height: 1000px; /* Adds enough space to create scrolling */
        }
    </style>
</head>
<body>

    <!-- Link to jump to the bottom -->
    <p><a href="#bottom">Jump to Bottom</a></p>

    <!-- A div that takes up space to simulate a longer page -->
    <div class="content"></div>

    <!-- Bottom of the page -->
    <p id="bottom">
        <a href="#top">Back to Top</a><br>
        <a href="index.html">Back to Main Page</a>
    </p>

</body>
</html>
