<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link to Search Engine</title>
    <style>
        /* Style for the image */
        img {
            display: block; /* Block display to remove inline spacing */
            margin: 20px auto; /* Center the image */
            width: 300px; /* Set a fixed width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <h1>Clickable Image to Search Engine</h1>

    <!-- Image that links to a search engine -->
    <a href="https://www.google.com" target="_blank">
        <img src="image3.jpg" alt="Search Engine">
    </a>

    <!-- Back to Main Page link -->
    <p><a href="index.html">Back to Main Page</a></p>

</body>
</html>
